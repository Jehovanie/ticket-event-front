<div class="w-full h-full">
  <div class="p-2 bg-white mb-2">
    <a routerLink="/dashboard" class="font-bold"> back to the list events </a>
  </div>

  <div class="mb-2">
    <app-state-event></app-state-event>
  </div>

  <div class="overflow-x-auto bg-white shadow flex-1 flex flex-col h-[65vh] max-h-[550px] overflow-y-hidden">
    <div class="p-4 bg-white h-12">
      <p class="text-lg font-bold">Commande action history</p>
    </div>
      @if (consumer$ | async; as consumer) {
      <div class="w-full flex-1">
        @if (consumer.isLoadingListConsumer) {
        <app-loading></app-loading>
        } @else {
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white p-4 shadow"
        >
          <app-filter-consumer></app-filter-consumer>
        </div>

        <div class="h-full overflow-y-scroll">
          <app-list-consumer [consumers]="consumer.consumers"></app-list-consumer>
        </div>
        }
      </div>
      }
  </div>
</div>
