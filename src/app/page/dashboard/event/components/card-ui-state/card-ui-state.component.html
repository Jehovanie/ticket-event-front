<div class="h-52 p-4 bg-white shadow-md">
  <div class="flex justify-between">
    <div class="w-2/3 flex flex-col justify-around">
		<p class="text-lg font-bold">
			{{ dataState.title }} 
			<input *ngIf="dataState.isFilter" type="date" value="{{ dataState.filterTime }}" class="cursor-pointer border rounded p-1 mr-2 text-xs"/>
		</p>
		<ul class="text-sm space-y-2">
			<li *ngFor="let state of dataState.state" class="flex items-center">
			<ng-container *ngFor="let key of state | keyvalue">
				<span
				class="w-4 h-2 mr-2 rounded"
				[ngStyle]="{ 'background-color': key.value.color }"
				></span>
				Ticket {{ key.key | uppercase }} â€” {{ key.value.count }} places
			</ng-container>
			</li>
		</ul>
    </div>
    <div class="w-1/3">
		<div class="w-full h-full">
			<canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType" [options]="chartOptions"></canvas>
		</div>
    </div>
  </div>
</div>
