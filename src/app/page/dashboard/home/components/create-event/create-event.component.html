<button
  class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded text-sm font-medium shadow transition"
  (click)="openModal()"
>
  ➕ Créer un événement
</button>

<div
  id="eventModal"
  class="fixed inset-0 flex items-center justify-center hidden z-50 bg-opacity-40 backdrop-blur-[2px]"
>
  <div class="bg-white w-full max-w-md p-6 rounded shadow-xl relative">
    <!-- Close button -->
    <button
      (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl font-bold"
    >
      &times;
    </button>

    <h2 class="text-lg font-semibold mb-4 text-gray-800">
      Créer un nouvel événement
    </h2>

    <form id="eventForm" class="space-y-4">
      <!-- Nom -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
        <input
          type="text"
          placeholder="Nom de l'événement"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input
          type="date"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Quantité -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Quantité</label
        >
        <input
          type="number"
          placeholder="Ex: 10"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Statut -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Statut</label
        >
        <select
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="">-- Choisir un statut --</option>
          <option value="actif">Actif</option>
          <option value="attente">En attente</option>
          <option value="inactif">Inactif</option>
        </select>
      </div>

      <!-- Boutons -->
      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg text-sm font-medium"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
