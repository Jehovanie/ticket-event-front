<div class="w-full h-full">
  <div *ngIf="data.isLoading" class="w-full h-full">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!data.isLoading" class="overflow-x-auto bg-white shadow">
    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white p-4 shadow"
    >
      <app-filter-event></app-filter-event>
      <app-create-event></app-create-event>
    </div>
    <div>
      <app-list-event [events]="data.events.items"></app-list-event>
    </div>
  </div>
</div>
